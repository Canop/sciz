<div class="container">
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <img src="images/sciz-logo.png" class="img-responsive" alt=""/>
        </div>
      </div>
      <p class="lead"><small><u>S</u>ystème de <u>C</u>hauve-souris <u>I</u>nterdimensionnel pour <u>Z</u>humain</small></p>
    </div>
  </div>

  <div ng-hide="authService.isAuthenticated()" class="container">
    <div class="col-md-6 col-md-offset-3">
      <form role="form" ng-class="{'has-error':lc.loginError}">              
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
          <input type="text" class="form-control" ng-model="lc.id" placeholder="Numéro de Trõll" autofocus>                                        
        </div>
        <br/>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" ng-model="lc.pwd" placeholder="Mot de passe">
        </div>
        <br/>  
        <button class="btn btn-primary btn-block" type="submit" ng-click="lc.login()">Login</button>
      </form>
    </div>
  </div>

</div>
