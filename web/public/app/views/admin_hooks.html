<!-- Settings display -->
<div class="col-sm-9 col-md-9">
  
  <!-- Page header -->
  <div class="row">
    <div class="page-header text-center">
      <h1>Gestion des hooks</h1>
    </div>
  </div>
  <br/>

  <!-- Page content -->
  <div class="row">
  <h3>Cr√©er un nouveau hook</h3>
  <br/>
  <form class="form-horizontal">
    <div class="col-sm-5 input-group input-group-lg">
      <input type="text" class="form-control" ng-model="ac.newHook" placeholder="Nom du hook">
      <span class="input-group-btn"> 
        <button class="btn btn-primary btl-lg" type="button" ng-disabled="!ac.newHook" ng-click="ac.addHook()">
          <span class="glyphicon glyphicon-send"></span>
        </button>
      </span> 
    </div>
  </form>
  <br/>
  </div>
  
  <div class="row">
    <h3>Hooks existants</h3>
    <br/>

    <div class="form-group" ng-repeat="hook in ac.hooks | filter: {revoked: false}">
      <div class="col-lg-4">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-primary" ngclipboard data-clipboard-text="{{hook.jwt}}" type="button">
              <span class="glyphicon glyphicon-copy"></span>
            </button>
          </span>
          <input type="text" class="form-control" readonly=readonly ng-model="hook.nom">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button" ng-click="ac.revokeHook(hook)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </span>
        </div>
      </div>
      <br/>
    </div>

  </div>
</div>
